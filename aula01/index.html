<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit="return calcular(event)">
        <h3>Calculadora IMC</h3>
        <label for="peso">Entre com seu peso:</label>
        <input type="text" name="peso" id="peso" placeholder="exemplo: 90"> <br>
        <label for="altura">Entre com sua altura:</label>
        <input type="text" name="altura" id="altura" placeholder="exemplo: 1.60">
        <br>
        <input type="submit" value="Calcular">
    </form>
    <div id="resposta"></div>

    <script src="script.js"></script>
</body>
</html>
